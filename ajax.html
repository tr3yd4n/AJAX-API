<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">

        </div>
    </div>
    <button onclick="loadAPI()">Click me</button>
    <script>
        loadAPI = function () {
            console.log("Hello") //check its working
            fetch("https://deezerdevs-deezer.p.rapidapi.com/search?q=eminem", { //retrieve info from api
                "method": "GET",
                "headers": {
                    "x-rapidapi-key": "0c01d72f5emshe63645a47dfbd72p1da325jsn45dfd936d1e2",
                    "x-rapidapi-host": "deezerdevs-deezer.p.rapidapi.com"
                }
            })
                .then(eminemResponse => eminemResponse.json())
                .then(eminemJson => {
                    console.log(eminemJson)
                    const row = document.querySelector(".row")
                    row.innerText = ""

                    for (let i = 0; i < eminemJson.length; i++) {
                        const eminem = eminemJson[i]
                        const eminemDiv = document.createElement("div")
                        eminemDiv.classList.add("col-12")
                        const image = document.createElement("img")
                        image.src = eminem.image
                        image.classList.add("img-fluid")
                        eminemDiv.appendChild(image)
                        row.appendChild(eminemDiv)

                    }
                })

        }


    </script>
</body>

</html>
